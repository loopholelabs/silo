version: "2"
linters:
  enable:
    - gocritic
    - revive
    - rowserrcheck
    - unconvert
  disable:
    - errcheck
    - gocognit
    - goconst
    - gocyclo
  settings:
    gocyclo:
      min-complexity: 20
    govet:
      disable:
        - shadow
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
